<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <div class="upper">upper</div>
                <div class="lower">lower</div>
            </div>

            <div class="buttons">
                <div class="clr-del">
                    <button id="clear">CLEAR</button>
                    <button id="delete">DELETE</button>
                </div>

                <div class="button-grid">
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="special" id="divide">รท</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="special"id="multiply">ร</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="special" id="subtract">-</button>
                    <button class="special"id="decimal">.</button>
                    <button class="number"id="zero">0</button>
                    <button class="special"id="eval">=</button>
                    <button class="special"id="add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
